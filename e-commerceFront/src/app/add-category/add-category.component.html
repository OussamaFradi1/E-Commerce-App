<div class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Add New Category</h1>
                            </div>
                            <form class="user" [formGroup]="registerForm">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text"formControlName="title" class="form-control form-control-user" id="exampleFirstName" placeholder="title">
                                    </div>
                                    
                                </div>
                                <div class="form-group">
                                    <input type="text" formControlName="description" class="form-control form-control-user" id="exampleInputEmail" placeholder="description">
                                </div>
                            
                              
                                <hr>
                                <div class="text-center">
                                    <button class="btn btn-primary mr-1" (click)="onSubmit()">Register</button>
                                    <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
                                </div>
                            </form>
                            <hr>
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</div>
